<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

    a {
        color: #1baeae;
        text-decoration: none;
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
    }

    a:hover {
        color: white;
        background-color: #1baeae;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">税费规则管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body" style="float: left">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="rAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增税费规则
                            </button>
                            <button class="btn btn-info" onclick="rEdit()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改税费规则
                            </button>
                            <button class="btn btn-danger" onclick="rDel()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除税费规则
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="rInfoModal" tabindex="-1" role="dialog"
                 aria-labelledby="rInfoModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="rInfoModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="##">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" id="taxId">
                                <div class="form-group">
                                    <label for="pStart" class="control-label">起征点:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="number" min="0" class="form-control" id="pStart" name="pStart"
                                           placeholder="请输入起征点" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="pEnd" class="control-label">起征上限:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="number" min="0" class="form-control" id="pEnd" name="pEnd"
                                           placeholder="请输入上限" required="required">
                                </div>
                                <input type="hidden" id="fla">
                                <div class="form-group">
                                    <label for="rate" class="control-label">征税比例:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="number" min="0.00" max="0.99" step="0.01" class="form-control" id="rate" name="rate"
                                           placeholder="请输入正是比例，例如：0.3" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="deduction" class="control-label">速算扣除数:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="number" min="0" class="form-control" id="deduction" name="reserveTm"
                                           placeholder="请输入速算扣除数" required="required">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/tax.js}"></script>
</div>
</body>
</html>
